<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #4caf50;
            margin-bottom: 20px;
        }

        label {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
            color: #ddd;
        }

        input[type="text"] {
            width: calc(100% - 20px); /* Adjust to align with the container */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 1rem;
            color: #fff;
            background-color: #333;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
            outline: none;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #388e3c;
        }

        #recommendations {
            margin-top: 20px;
        }

        #recommendations h2 {
            font-size: 1.5rem;
            color: #4caf50;
            margin-bottom: 15px;
        }

        #movie-list {
            list-style-type: none;
            padding: 0;
        }

        #movie-list li {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #fff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        #movie-list li:hover {
            background-color: #444;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System</h1>
        <form id="recommendation-form">
            <label for="movie_name">Search for a movie you like:</label>
            <input type="text" id="movie_name" name="movie_name" placeholder="Enter movie name...">
            <button type="submit">Recommend Movies</button>
        </form>
        <div id="recommendations">
            <h2>We recommend these movies:</h2>
            <ul id="movie-list"></ul>
        </div>
    </div>

    <script>
        document.getElementById('recommendation-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let movieName = document.getElementById('movie_name').value;
            fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ movie_name: movieName }),
            })
            .then(response => response.json())
            .then(data => {
                let movieList = document.getElementById('movie-list');
                movieList.innerHTML = '';
                data.recommendations.forEach(movie => {
                    let li = document.createElement('li');
                    li.textContent = movie;
                    movieList.appendChild(li);
                });
            });
        });
    </script>
</body>
</html>
